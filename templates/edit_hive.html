{% extends "base.html" %}

{% block title %}Edit Hive - Hiverr{% endblock %}

{% block content %}
<h1 class="mb-4">Edit Hive</h1>
<form method="POST" class="row g-3">
  <div class="col-md-6">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" name="name" class="form-control" value="{{ hive.name }}" required>
  </div>

  {% if apiaries %}
  <div class="col-md-6">
    <label for="apiary_id" class="form-label">Apiary</label>
    <select name="apiary_id" id="apiary_id" class="form-select" required>
      {% for apiary in apiaries %}
        <option value="{{ apiary.id }}" {% if apiary.id == hive.apiary_id %}selected{% endif %}>
          {{ apiary.name }}
        </option>
      {% endfor %}
    </select>
  </div>
  {% else %}
  <div class="alert alert-warning">
    <strong>No available apiaries.</strong> Please <a href="/apiaries">add an apiary</a> first.
  </div>
  {% endif %}

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Save Hive</button>
    <a href="/hives" class="btn btn-secondary">Back to Hives</a>
  </div>
</form>
{% endblock %}
