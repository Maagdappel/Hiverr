<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apiaries</title>
</head>
<body>
    <h1>Apiaries</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Location</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for apiary in apiaries %}
                <tr>
                    <td>{{ apiary.name }}</td>
                    <td>{{ apiary.location }}</td>
                    <td>{{ apiary.created_at }}</td>
                    <td>
                        <a href="/edit-apiary/{{ apiary.id }}">Edit</a>
                        <a href="/delete-apiary/{{ apiary.id }}" style="color:red;">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/add-apiary">Add New Apiary</a>
</body>
</html>
