<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Hiverr{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/hiverr.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
<link href="https://cdn.materialdesignicons.com/7.4.47/css/materialdesignicons.min.css" rel="stylesheet">
<style>
    .alert-progress {
        position: absolute;
        left: 0;
        bottom: 0;
        height: 4px;
        transition: width 0.05s linear;
    }
    .custom-alert {
        border: 1px solid;
        border-radius: 0.375rem;
    }
    html[data-bs-theme="dark"] .custom-alert {
        border-color: #fff;
    }
    html[data-bs-theme="light"] .custom-alert {
        border-color: #212529;
    }
</style>
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container py-5">
        <div class="d-flex justify-content-end mb-4">
            <button class="btn btn-outline-secondary" id="theme-toggle" title="Toggle theme">
                <i class="mdi mdi-moon-waning-crescent"></i>
            </button>
        </div>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='theme.js') }}"></script>
    <script>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% for category, message in messages %}
    showAlert({{ message|tojson }}, "{{ category }}");
    {% endfor %}
    {% endwith %}
    </script>
</body>
</html>
