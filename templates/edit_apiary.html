<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Apiary</title>
</head>
<body>
    <h1>Edit Apiary</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ apiary.name }}" required><br><br>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" value="{{ apiary.location }}"><br><br>
        
        <label for="notes">Notes:</label>
        <textarea id="notes" name="notes">{{ apiary.notes }}</textarea><br><br>
        
        <button type="submit">Update Apiary</button>
    </form>
    <a href="/apiaries">Back to Apiaries</a>
</body>
</html>
