{% extends "base.html" %}

{% block title %}Edit Apiary - Hiverr{% endblock %}

{% block content %}
<h1 class="mb-4">Edit Apiary</h1>
<form method="POST" class="row g-3">
  <div class="col-md-6">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" name="name" class="form-control" value="{{ apiary.name }}" required>
  </div>

  <div class="col-md-6">
    <label for="location" class="form-label">Location</label>
    <input type="text" id="location" name="location" class="form-control" value="{{ apiary.location }}">
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Save Apiary</button>
    <a href="/apiaries" class="btn btn-secondary">Back to Apiaries</a>
  </div>
</form>
{% endblock %}
