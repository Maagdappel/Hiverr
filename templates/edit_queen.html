{% extends "base.html" %}

{% block title %}Edit Queen - Hiverr{% endblock %}

{% block content %}
<h1 class="mb-4">Edit Queen</h1>
<form method="POST" class="row g-3">
  <div class="col-md-6">
    <label for="name" class="form-label">Name</label>
    <input type="text" id="name" name="name" class="form-control" value="{{ queen.name }}" required>
  </div>

  <div class="col-md-6">
    <label for="breeder" class="form-label">Breeder</label>
    <input type="text" id="breeder" name="breeder" class="form-control" value="{{ queen.breeder }}">
  </div>

  <div class="col-md-6">
    <label for="birth_date" class="form-label">Birth Date</label>
    <input type="date" id="birth_date" name="birth_date" class="form-control" value="{{ queen.birth_date.strftime('%Y-%m-%d') }}" required>
  </div>

  {% if hives %}
  <div class="col-md-6">
    <label for="hive_id" class="form-label">Hive</label>
    <select name="hive_id" id="hive_id" class="form-select">
      <option value="">No Hive</option>
      {% for hive in hives %}
        <option value="{{ hive.id }}" {% if queen.hive_id == hive.id %}selected{% endif %}>{{ hive.name }}</option>
      {% endfor %}
    </select>
  </div>
  {% else %}
  <div class="alert alert-warning">
    <strong>No available hives.</strong> You can still save the queen without assigning a hive.
  </div>
  {% endif %}

  <div class="col-12">
    <button type="submit" class="btn btn-primary">Save Queen</button>
    <a href="/queens" class="btn btn-secondary">Back to Queens</a>
  </div>
</form>
{% endblock %}
