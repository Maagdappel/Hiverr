<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hives</title>
</head>
<body>
    <h1>Hives</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Apiary</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for hive in hives %}
                <tr>
                    <td>{{ hive.name }}</td>
                    <td>{{ hive.apiary.name }}</td>
                    <td>
                        <a href="/edit-hive/{{ hive.id }}">Edit</a>
                        <a href="/delete-hive/{{ hive.id }}" style="color:red;">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/add-hive">Add New Hive</a>
</body>
</html>
